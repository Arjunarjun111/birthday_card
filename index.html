<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, #ff9a9e 30%, #fad0c4 100%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .card h1 {
            color: #8ce836;
            font-size: 2rem;
            text-align: center;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .card p {
            color: #2a1fc5;
			font-style: italic;
            font-size: 1rem;
            text-align: center;
            margin: 10px 0;
            padding: 0 10px;
        }
        .images {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }
        .images img {
            width: 150px;
            height: 200px;
            border-radius: 30%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .balloons {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background: #fff;
            border-radius: 50% 50% 50% 50%;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #fff;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-60px);
            }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer button:hover {
            background-color: #e45d50;
        }
    </style>
</head>

    <div class="card">
